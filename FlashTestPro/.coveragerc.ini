[run]
source = .
omit = 
    */test*
    */__pycache__/*
    */setup.py
    */build/*
    */dist/*

[report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*Test

[html]
directory = htmlcov
title = SD Card Tester Pro Coverage Report